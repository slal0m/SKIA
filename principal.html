<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Skiá</title>
    <link rel="stylesheet" type="text/css" href="principal.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <img id="logo" src="images/SkiA.svg" alt="logo" class="static">

    <div class="palco">
        <img id="stage" src="images/stage.png" alt="Palco">
        <div class="inner-palco-top" id="inner-palco-top">
            <div class="dropzone" id="dropzone-top">
            </div>
        </div>
        <div class="inner-palco-bottom" id="inner-palco-bottom">
            <div class="dropzone" id="dropzone-bottom">
            </div>
        </div>
    </div>
    <div class="principal_menu">
        <div class="menu-container" id="menu-container">
            <button id="cenarios" class="menu-btn" data-target="cenarios_menu">
                <img class="icon" src="icones/cenarios.svg" alt="Cenários">
            </button>
            <button id="musica" class="menu-btn" data-target="musica_menu">
                <img class="icon" src="icones/musica.svg" alt="Cenários">
            </button>
            <button id="personagens" class="menu-btn" data-target="personagens_menu">
                <img class="icon" src="icones/personagens.svg" alt="Cenários">
            </button>
            <button id="objetos" class="menu-btn" data-target="objetos_menu">
                <img class="icon" src="icones/objetos.svg" alt="Cenários">
            </button>
            <button id="lixo" class="deletezone" data-target="lixo_menu">
                <img class="icon" src="icones/lixo.svg" alt="Cenários">
            </button>
        </div>
        <div class="menu_esquerda">
            <div class="flyoutmenu_e" id="cenarios_menu">

            </div>
            <div class="flyoutmenu_e" id="musica_menu">

            </div>
            <div class="flyoutmenu_e" id="personagens_menu">

            </div>
            <div class="flyoutmenu_e" id="objetos_menu">

            </div>
            <div class="lixo" id="lixo_menu">

            </div>
        </div>
    </div>
    <div class="menu_acoes" id="menu_acoes">
        <div>
            <button id="acao1" class="acao acao_bt" data-target="acao1">
                <img class="icon icon_acoes" src="icones/acao1.svg" alt="gravar">
            </button>
            <button id="acao2" class="acao acao_bt" data-target="acao2">
                <img class="icon icon_acoes" src="icones/acenar.svg" alt="gravar">
            </button>
            <button id="acao3" class="acao acao_bt" data-target="acao2">
                <img class="icon icon_acoes" src="icones/falar.svg" alt="gravar">
            </button>
        </div>
        <button id="refletir" class="acao acao_bt" data-target="refletir">
            <img class="icon icon_acoes" src="icones/refletir.svg" alt="refletir">
        </button>
    </div>

    <div class="principal_menu_direita">
        <div class="menu-container_direita" id="menu-container_direita">
            <button id="luz" class="menu-btn_d" data-target="luz_menu">
                <img class="icon" src="icones/luz.svg" alt="luz">
            </button>
            <button id="som" class="menu-btn_d" data-target="som_menu">
                <img class="icon" src="icones/volume.svg" alt="som">
            </button>
            <button id="gravar" class="menu-gravar" data-target="gravar_menu">
                <img class="icon" id="rec" src="icones/rec.svg" alt="gravar">
            </button>
        </div>
        <div class="menu_direita">
            <div class="flyoutmenu_d" id="luz_menu">
                <div class="light-control-container">
                    <img class="icon" src="icones/moon.svg" alt="Escuro">
                    <input type="range" id="light-slider" min="20" max="100" step="1" value="100">
                    <img class="icon" src="icones/sun.svg" alt="Luz">
                </div>
            </div>
            <div class="flyoutmenu_d" id="som_menu">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5"> 
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="./principal.js"></script>
<script src="./multitouch.js"></script>
</html>
