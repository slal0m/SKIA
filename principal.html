<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ski√°</title>
    <link rel="stylesheet" type="text/css" href="principal.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="palco">
        <img id="stage" src="images/stage.png" alt="Palco">
        <div class="inner-palco-top" id="inner-palco-top">
            <div class="dropzone" id="dropzone-top">
            </div>
        </div>
        <div class="inner-palco-bottom" id="inner-palco-bottom">
            <div class="dropzone" id="dropzone-bottom">
            </div>
        </div>
        <!-- <div class="outside-delete" id="outside-delete">
            <div class="deletezone" id="deletezone">
            </div>
        </div> -->
    </div>
    <div class="principal_menu">
        <div class="menu-container" id="menu-container">
            <button id="cenarios" class="menu-btn" data-target="cenarios_menu">
                <span class="material-symbols-outlined icon">castle</span>
            </button>
            <button id="personagens" class="menu-btn" data-target="personagens_menu">
                <span class="material-symbols-outlined icon">person_4</span>
            </button>
            <button id="objetos" class="menu-btn" data-target="objetos_menu">
                <span class="material-symbols-outlined icon">wand_stars</span>
            </button>
            <button id="musica" class="menu-btn" data-target="musica_menu">
                <span class="material-symbols-outlined icon">music_note</span>
            </button>
            <button id="lixo" class="deletezone" data-target="lixo_menu">
                <span class="material-symbols-outlined icon">delete</span>
            </button>
        </div>
        <div class="menu_esquerda">
            <div class="flyoutmenu_e" id="cenarios_menu">

            </div>
            <div class="flyoutmenu_e" id="personagens_menu">

            </div>
            <div class="flyoutmenu_e" id="objetos_menu">

            </div>
            <div class="flyoutmenu_e" id="musica_menu">

            </div>
            <div class="lixo" id="lixo_menu">

            </div>
        </div>
    </div>
    <div class="menu_acoes" id="menu_acoes">
        <button id="acao1" class="acao" data-target="acao1">
            <span class="material-symbols-outlined icon">waving_hand</span>
        </button>
        <button id="acao2" class="acao" data-target="acao2">
            <span class="material-symbols-outlined icon">directions_run</span>
        </button>
        <button id="acao3" class="acao" data-target="acao2">
            <span class="material-symbols-outlined icon">directions_walk</span>
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="./principal.js"></script>
<script src="./multitouch.js"></script>
</html>
